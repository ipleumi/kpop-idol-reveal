<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Idol Reveal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1 class="game-title">K-POP IDOL<br>REVEAL</h1>
        <div class="rules-box">
            <h3>HOW TO PLAY</h3>
            <p>1. Click tiles to reveal the photo.</p>
            <p>2. Guess the Idol correctly.</p>
            <p>3. Fewer reveals = Better score!</p>
        </div>
        <button id="start-btn" class="primary-btn">START GAME</button>
    </div>

    <!-- Level Select Screen -->
    <div id="level-select-screen" class="screen hidden">
        <h2>SELECT LEVEL</h2>
        <div id="levels-grid" class="levels-grid">
            <!-- Level buttons generated by JS -->
        </div>
        <button id="back-to-start-btn" class="secondary-btn">BACK</button>
    </div>

    <!-- Game Screen -->
    <div id="game-container" class="game-container hidden">
        <div class="header">
            <button id="back-to-menu-btn" class="icon-btn">‚ò∞</button>
            <div class="score-container">
                <span id="score-label">REVEALS</span>
                <span id="score-value">0</span>
            </div>
        </div>

        <div class="image-container">
            <img id="idol-image" src="" alt="Hidden Idol">
            <div class="grid-overlay" id="grid-overlay">
                <!-- 7x7 Grid generated by JS -->
            </div>
        </div>

        <div class="options-container" id="options-grid">
            <!-- Options generated by JS -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">TITLE</h2>
            <p id="modal-message">Message goes here</p>

            <!-- Share Buttons -->
            <div id="share-container" class="share-container hidden">
                <button id="share-x" class="share-btn x-btn">ùïè</button>
                <button id="share-ig" class="share-btn ig-btn">IG</button>
                <button id="share-copy" class="share-btn copy-btn">Copy</button>
            </div>

            <button id="next-btn" class="primary-btn">NEXT</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://github.com/ipleumi" target="_blank">Created by ipleumi</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
